<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Question Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 24px;
            color: #2d2f98;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background: #2d2f98;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1c1e6c;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .small {
            font-size: 14px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    {% if form.errors %}
    <div class="error">Invalid registration number or password.</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Registration Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <label style="float: left; font-size: 14px; margin: 8px 0;">
            <input type="checkbox" name="remember"> Remember me
        </label>
        <button type="submit">üîê Login</button>
    </form>
    <div class="small">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></div>
</div>
</body>
</html>
